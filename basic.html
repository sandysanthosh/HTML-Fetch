<!DOCTYPE html>
<html>
<head>
  <title>REST API CRUD Operations</title>
</head>
<body>
  <h1>REST API CRUD Operations</h1>

  <h2>Create</h2>
  <form method="POST" action="/api/items">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea>
    <br>
    <button type="submit">Create</button>
  </form>

  <h2>Read</h2>
  <ul>
    <!-- This example assumes the API returns an array of items -->
    <!-- Replace 'api/items' with your API endpoint URL -->
    <script>
      fetch('/api/items')
        .then(response => response.json())
        .then(items => {
          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name}: ${item.description}`;
            document.querySelector('ul').appendChild(li);
          });
        });
    </script>
  </ul>

  <h2>Update</h2>
  <form method="PUT" action="/api/items/:id">
    <input type="hidden" name="_method" value="PUT">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea>
    <br>
    <button type="submit">Update</button>
  </form>

  <h2>Delete</h2>
  <form method="DELETE" action="/api/items/:id">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete</button>
  </form>

</body>
</html>
